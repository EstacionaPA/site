<h1>Cadastro de Usuário</h1>


<form id="cadastrar">
    <fieldset>

        <legend>Dados necessários</legend>

        <legend>Dados para o Sistema</legend>

        <label for="usuario">Usuario:
            <input type="text" name="usuario" id="usuario" required>
        </label>

        <label for="senha">Senha:
            <input type="password" name="senha" id="senha" required>
        </label>

        <legend>Dados pessoais</legend>

        <label for="nome">Nome Completo:
            <input type="text" name="nome" id="nome" required>
        </label>

        <label for="cpf">Cpf:
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </label>

        <label for="telefone">Telefone:
            <input type="text" name="telefone" id="telefone" maxlength="10" required placeholder="XX99999999">
        </label>

        <label for="celular">Celular:
            <input type="text" name="celular" id="celular" maxlength="10" required placeholder="XX99999999">
            <br>
        </label>

        <label for="email">Email:
            <input type="text" name="email" id="email" required>
        </label>

        <br>

        <legend>Dados geográficos</legend>

        <label for="endereco">Endereço:
            <input type="text" name="endereco" id="endereco" required>
        </label>

        <label for="complemento">Complemento:
            <input type="text" name="complemento" id="complemento" required>
        </label>

        <label for="bairro">Bairro:
            <input type="text" name="bairro" id="bairro" required>
        </label>

        <label for="numero">Número:
            <input type="text" name="numero" id="numero" required>
            <br>
        </label>

        <label for="cep">Cep:
            <input type="text" name="cep" id="cep" maxlength="8" required placeholder="999999000">
        </label>

        <label for="cidade">Cidade:
            <input type="text" name="cidade" id="cidade" required readonly="readonly">
        </label>

        <label for="estado">Estado:
            <input type="text" name="estado" id="estado" maxlength="2" required placeholder="XX" readonly="readonly">
        </label>

        <button id="submit">Enviar</button>

    </fieldset>

</form>
<script src="../../scripts/jquery-2.1.4.min.js"></script>
<script src="../../scripts/api/consulta.js"></script>
<script src="../../scripts/js/function/insert_client.js"></script>

</body>
</html>
