<legend>Dados login</legend>
<div class="container">

    <form class="form-group">
            <p>
                <label for="board" class="label label-default">Usuário</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="user" type="text" class="form-control" placeholder="USUÁRIO" autofocus>
                </div>
            </p>
            <p>
                <label for="board" class="label label-default">Senha</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="pass" type="password" class="form-control" placeholder="SENHA">
                </div>
            </p>
            <button id="submit" class="btn btn-primary btn-lg">Entrar</button>
    </form>

    <div id="feedBack" class=""></div>
</div>
