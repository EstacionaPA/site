<legend>Realização de Check-in</legend>
<div class="container">

    <div id="feedBack" class=""></div>   

    <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Tabela de Vagas para Check-Out</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter" checked><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>
                </div>
                <table class="table" id="checkin">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="Cód. Reserv"></th>
                            <th><input type="text" class="form-control" placeholder="Responsável"></th>
                            <th><input type="text" class="form-control" placeholder="Mod. Carro"></th>
                            <th><input type="text" class="form-control" placeholder="Placa"></th>
                            <th><input type="text" class="form-control" placeholder="Vaga"></th>
                            <th><input type="text" class="form-control" placeholder="Hr da Reserva"></th>
                            <th><input type="text" class="form-control" placeholder="Hr de Término"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
