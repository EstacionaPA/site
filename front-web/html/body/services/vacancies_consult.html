<legend>Consulta de Vagas</legend>
<div class="container">

    <form class="form-group">
            <p>
                <label for="board" class="label label-default">Horário inicial</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="h_init" type="text" class="form-control" placeholder="HH:MM" autofocus>
                </div>
            </p>
            <p>
                <label for="board" class="label label-default">Horário Final</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="h_end" type="text" class="form-control" placeholder="HH:MM" autofocus>
                </div>
            </p>
            <p>
                <label for="board" class="label label-default">Data</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="date" type="text" class="form-control" placeholder="DD/MM/YYY">
                </div>
            </p>
            <button id="consult" class="btn btn-primary btn-lg">Consultar</button>
    </form>

    <div id="feedBack"></div>

    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="#"></th>
                        <th><input type="text" class="form-control" placeholder="First Name"></th>
                        <th><input type="text" class="form-control" placeholder="Last Name"></th>
                        <th><input type="text" class="form-control" placeholder="Username"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr style="display: table-row;">
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr style="display: table-row;">
                        <td>3</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
