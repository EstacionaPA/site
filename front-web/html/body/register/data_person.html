<div id="dataPerson">
    <legend>Dados Pessoais <span class="glyphicon glyphicon-user" aria-hidden="true"></span></legend>

    <div class="container">
        <form class="form-group">
            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" placeholder="NOME COMPLETO" required>
                    <span class="input-group-addon">Nome</span>
                </div>
            </p>
            <p>
                <div class="input-group">
                    <input type="number" maxlength="11" class="form-control" id="cpf" placeholder="CPF" required>
                    <span class="input-group-addon">CPF</span>
                </div>
            </p>
            <p>
                <div class="input-group">
                    <input type="number" class="form-control" id="tel" placeholder="TELEFONE" required>
                    <span class="input-group-addon">Tel</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="number" class="form-control" id="cel" placeholder="CELULAR" required>
                    <span class="input-group-addon">Cel</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
                    <span class="input-group-addon">Email</span>
                </div>
            </p>
        <button class="btn btn-primary btn-lg" id="nextToGeo">Pr√≥ximo</button>
        <button class="btn btn-primary btn-lg" id="backToSystem">Anterior</button>  
        </form>

        <p><div class="" id="feedBackPerson"></div></p>
        
    </div>
</div>
