<legend>Dados Pessoais <span class="glyphicon glyphicon-user" aria-hidden="true"></span></legend>

<div class="container">
    <form class="form-group">
        <p>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="name" placeholder="NOME COMPLETO" required>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="number" maxlength="11" class="form-control" id="cpf" placeholder="CPF" required>
            </div>
        </p>
        <p>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="number" class="form-control" id="telefone" placeholder="TELEFONE" required>
            </div>
        </p>

        <p>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="number" class="form-control" id="celular" placeholder="CELULAR" required>
            </div>
        </p>

        <p>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
            </div>
        </p>
        <button class="btn btn-primary btn-lg">Pr√≥ximo</button>
    </form>
    <button class="btn btn-primary">Anterior</button>
    
</div>
