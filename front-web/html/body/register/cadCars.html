<legend>Cadastro de Carros</legend>
<div class="container">

    <form class="form-group">
        <p>
            <label class="label label-default">Usu√°rio</label>
            <div class="form-group">
                <select name="" id="user" class="form-control">
                    <option value="nothing" id="loadUser" selected>(CARREGANDO...)</option>
                </select>
            </div>
        </p>
        <p>
            <label class="label label-default">Placa</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="board" required placeholder="PLACA">
            </div>
        </p>
        <p>
            <label class="label label-default">Marca do Carro</label>
            <div class="form-group">
                <select name="" id="mark" class="form-control">
                    <option value="nothing" id="loadMark"  selected>(CARREGANDO...)</option>
                </select>
            </div>
        </p>
        <p>
            <label class="label label-default">Modelo do Carro</label>
            <div class="form-group">
                <select name="" id="model" class="form-control">
                    <option value="nothing" id="loadModel" selected>(ESCOLHA UMA MARCA PRIMEIRO)</option>
                </select>
            </div>
        </p>
        <button class="btn btn-primary btn-lg" id="register">Registrar</button>
    </form>

    <div id="feedBack" class=""></div>

</div>
