<div id="dataGeo">
    <legend>Dados Geograficos <span class="glyphicon glyphicon-globe" aria-hidden="true"></span></legend>

    <div class="container">
        <form class="form-group">
            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="address" placeholder="RUA: XXXXX" required>
                    <span class="input-group-addon">Rua</span>
                </div>
            </p>
            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="comp" placeholder="COMPLEMENTO (OU DEIXE VAZIO)">
                    <span class="input-group-addon">Complemento</span>
                </div>
            </p>
            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="block" placeholder="BAIRRO" required>
                    <span class="input-group-addon">Bairro</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="number" class="form-control" id="number" placeholder="NÃšMERO" required>
                    <span class="input-group-addon">Numero</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                    <span class="input-group-addon">CEP</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="city" placeholder="CIDADE" required>
                    <span class="input-group-addon">Cidade</span>
                </div>
            </p>

            <p>
                <div class="input-group">
                    <input type="text" class="form-control" id="state" placeholder="ESTADO" required>
                    <span class="input-group-addon">Estado</span>
                </div>
            </p>
            <button class="btn btn-primary btn-lg" id="register">Registrar</button>
            <button class="btn btn-primary btn-lg" id="backToPerson">Anterior</button>
        </form>
    
    <p><div class="" id="feedBackGeo"></div></p>
        
    </div>

    
</div>
