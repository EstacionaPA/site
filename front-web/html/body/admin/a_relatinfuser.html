<legend>Relatório de Informações de Usuário</legend>
<div class="container">

    <form class="form-group">
        <p>
            <label class="label label-default">Usuário</label>
            <div class="form-group">
                <select name="" id="user" class="form-control">
                    <option value="nothing" id="loadUser" selected>(CARREGANDO...)</option>
                </select>
            </div>
        </p>

    <div class="" id="feedBack"></div>

    <div class="row">
        <div class="panel panel-primary filterable">

                <h3 class="panel-title">Consulta</h3>

                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table" id="relatInfUser">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Nome"></th>
                        <th><input type="text" class="form-control" placeholder="Celular"></th>
                        <th><input type="text" class="form-control" placeholder="CPF"></th>
                        <th><input type="text" class="form-control" placeholder="Placa"></th>
                        <th><input type="text" class="form-control" placeholder="Marca"></th>
                        <th><input type="text" class="form-control" placeholder="Modelo"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
