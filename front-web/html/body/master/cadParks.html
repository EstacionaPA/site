<legend>Cadastro de Estacionamentos</legend>
<div class="container">

    <form class="form-group">
        <p>
            <label class="label label-default">Nome do Estacionamento</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="nome" required placeholder="NOME FANTASIA">
            </div>
        </p>
        <p>
            <label class="label label-default">Responsável</label>
            <div class="form-group">
                <select name="" id="userResp" class="form-control">
                    <option value="nothing" id="loadUser" selected>(CARREGANDO...)</option>
                </select>
            </div>
        </p>
        <p> 
            <label for="" class="label label-default">Hora Inicial</label>
            <div class="form-group">
                <select name="" id="h_init" class="form-control">
                    <option value="" selected>SELECIONE O HORARIO DE ABERTURA!</option>   
                    <option value="00:00:00">00:00:00</option>   
                    <option value="01:00:00">01:00:00</option>   
                    <option value="02:00:00">02:00:00</option>   
                    <option value="03:00:00">03:00:00</option>   
                    <option value="04:00:00">04:00:00</option>   
                    <option value="05:00:00">05:00:00</option>   
                    <option value="06:00:00">06:00:00</option>   
                    <option value="07:00:00">07:00:00</option>   
                    <option value="08:00:00">08:00:00</option>   
                    <option value="09:00:00">09:00:00</option>   
                    <option value="10:00:00">10:00:00</option>   
                    <option value="11:00:00">11:00:00</option>   
                    <option value="12:00:00">12:00:00</option>   
                    <option value="13:00:00">13:00:00</option>   
                    <option value="14:00:00">14:00:00</option>   
                    <option value="15:00:00">15:00:00</option>   
                    <option value="16:00:00">16:00:00</option>   
                    <option value="17:00:00">17:00:00</option>   
                    <option value="18:00:00">18:00:00</option>   
                    <option value="19:00:00">19:00:00</option>   
                    <option value="20:00:00">20:00:00</option>   
                    <option value="21:00:00">21:00:00</option>   
                    <option value="22:00:00">22:00:00</option>   
                    <option value="23:00:00">23:00:00</option>   
                </select>
            </div>
        </p>
        <p> 
            <label for="" class="label label-default">Hora Final</label>
            <div class="form-group">
                <select name="" id="h_end" class="form-control">
                    <option value="" selected>SELECIONE O HORARIO DE FECHAMENTO!</option>   
                    <option value="00:00:00">00:00:00</option>   
                    <option value="01:00:00">01:00:00</option>   
                    <option value="02:00:00">02:00:00</option>   
                    <option value="03:00:00">03:00:00</option>   
                    <option value="04:00:00">04:00:00</option>   
                    <option value="05:00:00">05:00:00</option>   
                    <option value="06:00:00">06:00:00</option>   
                    <option value="07:00:00">07:00:00</option>   
                    <option value="08:00:00">08:00:00</option>   
                    <option value="09:00:00">09:00:00</option>   
                    <option value="10:00:00">10:00:00</option>   
                    <option value="11:00:00">11:00:00</option>   
                    <option value="12:00:00">12:00:00</option>   
                    <option value="13:00:00">13:00:00</option>   
                    <option value="14:00:00">14:00:00</option>   
                    <option value="15:00:00">15:00:00</option>   
                    <option value="16:00:00">16:00:00</option>   
                    <option value="17:00:00">17:00:00</option>   
                    <option value="18:00:00">18:00:00</option>   
                    <option value="19:00:00">19:00:00</option>   
                    <option value="20:00:00">20:00:00</option>   
                    <option value="21:00:00">21:00:00</option>   
                    <option value="22:00:00">22:00:00</option>   
                    <option value="23:00:00">23:00:00</option>   
                </select>
            </div>
        </p>
        <p>
            <label class="label label-default">Quantidade de Vagas</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="number" class="form-control" id="qtdVagas" required placeholder="VAGAS">
            </div>
        </p>
        <p>
            <label class="label label-default">Rua</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="end" required placeholder="RUA">
            </div>
        </p>
        <p>
            <label class="label label-default">Numero</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="number" class="form-control" id="num" required placeholder="NÚMERO">
            </div>
        </p>
        <p>
            <label class="label label-default">Bairro</label>
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="bairro" required placeholder="BAIRRO">
            </div>
        </p>
        <button class="btn btn-primary btn-lg" id="register">Registrar</button>
    </form>

    <div id="feedBack" class=""></div>

</div>
